<div *ngIf="hero">

    <h2>{{ hero.name | uppercase }} Details</h2>
    <div><span>id: </span>{{ hero.id }}</div>

    <div>
        <label for="hero-name">Hero name: </label>
        <input id="hero-name" 
            [(ngModel)]="hero.name" 
            placeholder="name"
        >
      </div>

      <button (click)="goBack()" class="btn back">GO BACK</button>
      <button (click)="save()" class="btn save">SAVE</button>

</div>
